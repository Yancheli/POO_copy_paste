{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow p-4">
        <h3 class="text-center mb-3">Ajustes de Usuario</h3>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} text-center">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
          <div class="mb-3">
            <label>Correo actual</label>
            <input type="email" class="form-control" value="{{ correo_actual }}" readonly>
          </div>
          <div class="mb-3">
            <label>Nuevo correo electr√≥nico</label>
            <input type="email" name="nuevo_correo" class="form-control" required>
          </div>
          <button class="btn btn-primary w-100">Actualizar correo</button>
        </form>

        <div class="text-center mt-3">
          <a href="{{ url_for('home') }}">Volver al inicio</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
